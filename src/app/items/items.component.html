<div class="container">
  <h1>List Of Friends</h1>


  
    <table class="table">
      <thead>
        <tr>
          <th class="col-user" scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Username</th>
          <th scope="col">Website</th>
          <th scope="col">Email</th>
          <th scope="col">Company Name</th>
          <th scope="col">Address Street</th>

        </tr>
      </thead>
      
      <tbody>
    
        <tr *ngFor="let friends of FriendsList">
          <td>{{friends.id}}</td>
          <td>{{friends.name}}</td>
          <td>{{friends.phone}}</td>
          <td>{{friends.username}}</td>
          <td>{{friends.website}}</td>
          <td>{{friends.email}}</td>
          <td>{{friends.company.name}}</td>
          <td>{{friends.address.street}}</td>

        </tr>
      </tbody>
   
    </table>

    


</div>
